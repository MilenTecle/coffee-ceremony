    <section id="page-four" class="book-class">
    <div class="form">
      <form class="sign-up-form" action="https://formdump.codeinstitute.net" method="post">
        <h3 class="book-your-class">Book your coffee ceremony class!</h3>
        <!--First name-->
        <label for="first-name">First name</label>
        <input type="text" class="personal-info" id="first-name" name="first-name" required>
        <br>
        <!--last name-->
        <label for="last-name">Last name</label>
        <input type="text" class="personal-info" id="last-name" name="last-name" required>
        <br>
        <!--Email address-->
        <label for="email-address">Email Address</label>
        <input type="email" class="personal-info" id="email-address" name="email-address" required>
        <br>
        <!--Phone-->
        <label for="phone">Phone</label>
        <br>
        <input type="text" class="personal-info" id="phone" name="phone" required>
        <br>
        <!--Date-->
        <label for="date">Date</label>
        <br>
        <input type="date" class="personal-info" id="date" name="date" required>
        <br>
        <!--Time slot-->
        <fieldset>
            <legend>Time slot</legend>
            <!--09:00-12:00-->
            <label for="9-12">09:00-12:00</label>
            <input type="radio" id="9-12" name="time" value="09:00-12:00" required>
            <!--12:00-15:00-->
            <label for="12-15">12:00-15:00</label>
            <input type="radio" id="12-15" name="time" value="12:00-15:00" required>
            <!--15:00-18:00-->
            <label for="15-18">15:00-18:00</label>
            <input type="radio" id="15-18" name="time" value="15:00-18:00" required>
            <!--18:-21:00-->
            <label for="18-21">18:00-21:00</label>
            <input type="radio" id="18-21" name="time" value="18:00-21:00" required>
        </fieldset>
        <label for="optional-message">Optional message</label>
        <textarea id="optional-message" name="message" rows="5" cols="45"></textarea>
        <br>
        <!--Button-->
        <div id="form-button">
        <input type="submit" id="book" value="Book">
        </div>
      </form>
